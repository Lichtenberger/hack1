<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Tracker</title>
  </head>
  <body>
    <h2>Application Tracker</h2>
    <p>Fill out the form to add new applications to the database. To edit an applicatio fill out the form and click the edit on the job to be updated.</p>
    <form action="">
      <h3>Company Information</h3>
      <input type="text" name="companyName" id="" placeholder="Company Name">
      <input type="text" name="companyWebsite" id="" placeholder="Company Website">
      <input type="date" name="dateApplied" id="">
      <input type="text" name="role" id="" placeholder="Role Applying For">
      <input type="text" name="resumeUsed" id="" placeholder="Resume Used">
      <h3>Referral Information</h3>
      <input type="text" name="referralName" id="" placeholder="Referral Name">
      <input type="email" name="referralEmail" id="" placeholder="Referral Email">
      <h3>Outcome</h3>
      <input type="date" name="responseDate" id="">
      <input type="text" name="responseType" id="" placeholder="Response ex:phone screen, interview, not moving forward">
      <input type="submit" id="submit">
    </form>
    
    <ul></ul>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
